<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://about.google.com" target="_blank">About</a></li>
          <li><a href="https://store.google.com" target="_blank">Store</a></li>
        </ul>
        <ul>
          <li>
            <a
              class="nav-right-text"
              href="https://mail.google.com"
              target="_blank"
              >Gmail</a
            >
          </li>
          <li>
            <a
              class="nav-right-text"
              href="https://images.google.com/"
              target="_blank"
              >Images</a
            >
          </li>
          <li class="menu-grid">
            <img class="menu-btn" src="img/grid-menu.png" alt="apps menu" />
          </li>
          <li>
            <img class="avatar" src="https://bit.ly/3dqR7z2" alt="avatar" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="middle-wrapper">
      <img
        class="google-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo"
      />
      <form action="https://google.com/search" method="get">
        <img class="search" src="img/search.png" />
        <img class="mic" src="img/mic.png" />
        <input type="text" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
      <p class="language">Google offered in: <a href="#">Fran√ßais</a></p>
    </section>

    <footer>
      <div class="footer">
        <p>Canada</p>
      </div>
      <div class="footer">
        <ul>
          <li><a href="https://ads.google.com/">Advertising</a></li>
          <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
          <li>
            <a href="https://www.google.com/search/howsearchworks/"
              >How Search Works</a
            >
          </li>
        </ul>
        <ul>
          <li><a href="https://policies.google.com/privacy">Privacy</a></li>
          <li><a href="https://policies.google.com/terms">Terms</a></li>
          <li>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
