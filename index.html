<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="google">
      <div class="nav">
        <div class="nav-links">
          <a href="https://about.google.com" target="_blank">About</a>
          <a href="https://store.google.com" target="_blank">Store</a>
          <a href="https://mail.google.com" target="_blank">Gmail</a>
          <a href="https://images.google.com/" target="_blank">Images</a>
          <a href="#"
            ><img class="avatar" src="https://bit.ly/3do9STL" alt="avatar" />
          </a>
        </div>
      </div>
      <div class="logo">
        <img
          class="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="search">
        <form action="https://google.com/search" method="get">
          <input type="text" name="q" id="search" /><br />
          <div class="buttons-center">
            <input type="submit" value="Google Search" class="button" />
            <input type="submit" value="I'm Feeling Lucky" class="button" />
          </div>
        </form>
      </div>

      <div class="language">
        <p>Google offered in: Fran√ßais</p>
      </div>

      <div id="footer">
        <div class="footer-links">
          <a href="https://ads.google.com/">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/">Business</a>
          <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
          <a href="https://policies.google.com/privacy">Privacy</a>
          <a href="https://policies.google.com/terms">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
     </div>

    <script src="index.js"></script>
  </body>
</html>
